<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connectivity</title>
</head>
<body>
    <h1>Test Backend Connectivity</h1>
    <button onclick="testShop()">Test /shop endpoint</button>
    <button onclick="testCOD()">Test COD Checkout</button>
    <div id="result"></div>

    <script>
        async function testShop() {
            try {
                const response = await fetch('http://localhost:3000/shop');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Shop API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Shop Response:', data);
            } catch (error) {
                console.error('Shop Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Shop Error: ' + error.message + '</p>';
            }
        }

        async function testCOD() {
            try {
                const response = await fetch('http://localhost:3000/checkout/cod', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 100,
                        formdetails: {
                            contact: {
                                email: "test@example.com",
                                phoneno: "1234567890"
                            },
                            shippingaddress: {
                                fullname: "John Doe",
                                address: "123 Main St",
                                city: "Sample City",
                                addressstate: "Sample State",
                                country: "India",
                                pincode: "123456"
                            },
                            billingaddress: {
                                fullname: "John Doe",
                                address: "123 Main St",
                                city: "Sample City",
                                addressstate: "Sample State",
                                country: "India",
                                pincode: "123456"
                            },
                            paymentType: "cod"
                        },
                        cart_items: [
                            {
                                _id: "65ac77eca5fee84dbfde9fbe",
                                quantity: 1
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>COD API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('COD Response:', data);
            } catch (error) {
                console.error('COD Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">COD Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
